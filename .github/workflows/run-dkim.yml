name: run-dkim

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  nargo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.2
        with:
          toolchain: nightly

      - name: Run dkim nargo execute
        run: |
          cd examples/dkim && nargo execute
